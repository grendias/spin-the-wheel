<!DOCTYPE html>
<html>
<head>
	<title>Ruleta!</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <section class="config-section">
        <h3 class="config-title">Configurar ruleta</h3>

        <button class="btn btn-primary pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Agregar opción</button>

        <table id="optionsTable" class="table">
            <thead>
                <tr>
                    <th>Opción</th>
                    <th>Color</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>

    <section class="main-content">
        <button class="config-btn btn"><span class="glyphicon glyphicon-cog"></span></button>

        <canvas id="canvas" width="550" height="550"></canvas>

        <div id="buttons">
            <input type="button" name="spinWheelBtn" id="spinWheelBtn" value="Girar ruleta" class="hidden btn btn-primary">
            <input type="button" name="editOptionsBtn" id="editOptionsBtn" value="Editar opciones" class="btn btn-primary">
        </div>
    </section>

    <div class="modal fade" id="optionsModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Opciones de la ruleta</h4>
                </div>
                <div class="modal-body">
                    <ul id="optionsList"></ul>

                    <form class="form-inline">
                        <input type="text" id="addOptionText" class="form-control">
                        <input type="button" value="+" id="addOptionBtn" class="btn btn-sm btn-success">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveOptionsBtn" data-dismiss="modal">Guardar cambios</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- option element template -->
    <div id="optionElementTemplate" class="hidden">
        <li class="optionElement"><input type="button" class="btn btn-xs btn-danger removeOptionElementBtn" value="x"><span class="optionText"></span></li>
    </div>

    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog">
        <div class="vertical-alignment-helper">
            <div class="modal-dialog vertical-align-center">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">&times;</span></button>
                        <h2 class="modal-title bg-info" style="text-align: center;"></h2>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </div><!-- /.modal -->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-colorpicker.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/configUi.js"></script>
</body>
</html>
